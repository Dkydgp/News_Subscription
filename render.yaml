services:
  - type: web
    name: news-subscription
    env: python
    plan: free
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DB_HOST
        value: sql12.freesqldatabase.com
      - key: DB_USER
        value: sql1234567
      - key: DB_PASS
        value: abcd1234
      - key: DB_NAME
        value: sql1234567
